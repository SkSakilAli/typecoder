<!DOCTYPE html>
<html>

<head>
    <title>TypeCoder</title>
    <meta name="description" content="TypeCoder a simple typing speed checker but for coders" />
    <meta name="author" content="Sk Sakil Ali" />
    <meta charset="UTF-32" />
    <meta name="viewport" content="width= device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Megrim&display=swap');
    </style>
</head>

<body>
    <header>
        <div id="heading">
            <h1> {typeCoder} </h1>
        </div>
    </header>
    <div id="main">
        <div id="hero">
            <div id="heroText">
                <h2 class="heroFont">BE THE FASTEST GEEK</h2>
                <p class="heroFont">IMPROVE YOUR CODING SKILL</p>
                <p class="heroFont">FLEX YOUR TYPING SPEED</p>
                <button id="mainbtn">Test My Typing Speed</button>
            </div>
        </div>
        <div id="heroimg">
            <img id="mainimg" src="assets/keyboard.png" />
        </div>
    </div>
    <div id="languages">
        <h3>Languages Available </h3>
        <div id="languageImg">
            <img src="assets/javascript-logo.png" alt="javascript-logo" class="LngImg" />
            <img src="assets/c-logo.png" alt="c-logo" class="LngImg" />
            <img src="assets/java-logo.png" alt="java-logo" class="LngImg" />
            <img src="assets/python-logo-only.png" alt="python-logo" class="LngImg" />

        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>

</html>
